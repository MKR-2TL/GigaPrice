<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - GigaPrice V0.4</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background: #0d0517;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(255, 0, 60, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .admin-header {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.3), rgba(192, 0, 58, 0.3));
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 0, 60, 0.5);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 0, 60, 0.2);
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo h1 {
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #ff003c, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff003c, #c0003a);
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff003c;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 700;
            font-size: 1em;
        }

        .user-role {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.6);
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 60, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
        }

        .stats {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(255, 0, 60, 0.5);
            box-shadow: 0 8px 30px rgba(255, 0, 60, 0.3);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            color: #ff003c;
        }

        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 800;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .refresh-btn, .publish-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff003c, #c0003a);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .publish-btn {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .refresh-btn:hover, .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 60, 0.4);
        }

        .promos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .promo-card {
            background: rgba(255, 0, 60, 0.05);
            border: 1px solid rgba(255, 0, 60, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            opacity: 1;
        }

        .promo-card.approved {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }

        .promo-card:hover {
            border-color: rgba(255, 0, 60, 0.5);
            box-shadow: 0 8px 32px rgba(255, 0, 60, 0.3);
        }

        .promo-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .promo-discount {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            background: #ff003c;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(255, 0, 60, 0.5);
        }

        .promo-platform {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            backdrop-filter: blur(10px);
        }

        .promo-platform.pc { background: rgba(138, 16, 219, 0.9); }
        .promo-platform.ps5 { background: rgba(0, 112, 204, 0.9); }
        .promo-platform.xbox { background: rgba(16, 124, 16, 0.9); }
        .promo-platform.switch { background: rgba(230, 0, 18, 0.9); }

        .promo-content {
            padding: 20px;
        }

        .promo-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
        }

        .promo-store {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 0, 60, 0.2);
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 12px;
            color: #ff003c;
            font-weight: 600;
        }

        .promo-prices {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 20px;
        }

        .price-old {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
        }

        .price-new {
            font-size: 1.8em;
            font-weight: 800;
            color: #ff003c;
        }

        .promo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-reject:hover {
            background: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 3px solid rgba(255, 0, 60, 0.2);
            border-top: 3px solid #ff003c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-promos {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-promos h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #fff;
        }

        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
        }

        .error-page h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff003c;
        }

        .error-page p {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }

        .error-page a {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff003c, #c0003a);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .error-page a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 60, 0.4);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .promos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>V√©rification des permissions...</p>
        </div>
    </div>

    <script>
        const userData = localStorage.getItem('discord_user');
        let approvedPromos = [];
        
        if (!userData) {
            showError('Vous devez √™tre connect√©', 'Connectez-vous avec Discord pour acc√©der au panel admin');
        } else {
            try {
                const user = JSON.parse(userData);
                
                if (!user.isWebManager) {
                    showError('Acc√®s refus√©', 'Vous devez avoir le r√¥le Web Manager pour acc√©der √† cette page');
                } else {
                    initAdminPanel(user);
                }
            } catch (e) {
                showError('Erreur', 'Donn√©es de session invalides');
            }
        }

        function showError(title, message) {
            document.getElementById('app').innerHTML = `
                <div class="error-page">
                    <h1>‚õî ${title}</h1>
                    <p>${message}</p>
                    <a href="index.html">‚Üê Retour √† l'accueil</a>
                </div>
            `;
        }

        function initAdminPanel(user) {
            document.getElementById('app').innerHTML = `
                <div class="admin-header">
                    <div class="admin-logo">
                        <h1>üéÆ GigaPrice Admin</h1>
                        <span class="admin-badge">üëë Web Manager</span>
                    </div>
                    <div class="admin-user">
                        <div class="user-info">
                            <div class="user-name">${user.user.username}</div>
                            <div class="user-role">Web Manager</div>
                        </div>
                        <img src="${user.user.avatar}" alt="Avatar" class="user-avatar">
                        <button class="logout-btn" onclick="logout()">D√©connexion</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">üì• Promos en attente</div>
                        <div class="stat-value" id="pending-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">‚úÖ Valid√©es (√† publier)</div>
                        <div class="stat-value" id="approved-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üéÆ Total g√©n√©r√©</div>
                        <div class="stat-value" id="total-generated">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üì§ Publi√©es sur Discord</div>
                        <div class="stat-value" id="published-count">0</div>
                    </div>
                </div>

                <div class="content">
                    <div class="section-header">
                        <h2 class="section-title">üì• Promotions du bot Discord</h2>
                        <div class="action-buttons">
                            <button class="publish-btn" onclick="publishToDiscord()" id="publish-btn" disabled>
                                üì§ Publier sur Discord (<span id="publish-count">0</span>)
                            </button>
                            <button class="refresh-btn" onclick="loadPromos()">üîÑ Actualiser</button>
                        </div>
                    </div>
                    
                    <div class="promos-grid" id="promos-container">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Chargement des promotions...</p>
                        </div>
                    </div>
                </div>
            `;

            loadPromos();
            setInterval(loadPromos, 60000);
        }

        async function loadPromos() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/pending.json');
                const pendingPromos = await response.json();

                document.getElementById('pending-count').textContent = pendingPromos.length;
                document.getElementById('approved-count').textContent = approvedPromos.length;
                document.getElementById('total-generated').textContent = pendingPromos.length + approvedPromos.length;

                displayPromos(pendingPromos);
                updatePublishButton();

            } catch (error) {
                console.error('Erreur chargement:', error);
                document.getElementById('promos-container').innerHTML = `
                    <div class="no-promos">
                        <h2>‚ö†Ô∏è Erreur de chargement</h2>
                        <p>Impossible de charger les promotions. Le bot a-t-il √©t√© lanc√© avec <code>!update</code> ?</p>
                    </div>
                `;
            }
        }

        function displayPromos(promos) {
            const container = document.getElementById('promos-container');

            if (promos.length === 0) {
                container.innerHTML = `
                    <div class="no-promos">
                        <h2>‚úÖ Tout est √† jour !</h2>
                        <p>Aucune promotion en attente de validation</p>
                        <p style="margin-top: 15px; font-size: 0.9em;">Lance <code>!update</code> sur Discord pour g√©n√©rer de nouvelles promos</p>
                    </div>
                `;
                return;
            }

            const html = promos.map(promo => `
                <div class="promo-card" data-id="${promo.id || promo.dealID}" data-promo='${JSON.stringify(promo)}'>
                    <div class="promo-image" style="background-image: url('${promo.image}')">
                        <div class="promo-platform ${promo.plateforme}">${getPlatformName(promo.plateforme)}</div>
                        <div class="promo-discount">-${promo.reduction}%</div>
                    </div>
                    <div class="promo-content">
                        <div class="promo-title">${promo.titre}</div>
                        <div class="promo-store">${promo.store}</div>
                        <div class="promo-prices">
                            <span class="price-old">${promo.ancien_prix}‚Ç¨</span>
                            <span class="price-new">${promo.nouveau_prix}‚Ç¨</span>
                        </div>
                        <div class="promo-actions">
                            <button class="btn btn-approve" onclick="approvePromo('${promo.id || promo.dealID}')">
                                ‚úÖ Valider
                            </button>
                            <button class="btn btn-reject" onclick="rejectPromo('${promo.id || promo.dealID}')">
                                ‚ùå Rejeter
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function getPlatformName(platform) {
            const names = {
                'pc': 'üíª PC',
                'ps5': 'üéÆ PS5',
                'xbox': 'üü¢ Xbox',
                'switch': 'üî¥ Switch'
            };
            return names[platform] || platform;
        }

        function approvePromo(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            const promoData = JSON.parse(card.dataset.promo);
            
            approvedPromos.push(promoData);
            card.classList.add('approved');
            
            updateStats();
            updatePublishButton();
            
            console.log('‚úÖ Promo valid√©e:', promoData.titre);
        }

        function rejectPromo(id) {
            if (confirm('Rejeter cette promotion ?')) {
                document.querySelector(`[data-id="${id}"]`).remove();
                updateStats();
                console.log('‚ùå Promo rejet√©e');
            }
        }

        function updateStats() {
            const remaining = document.querySelectorAll('.promo-card:not(.approved)').length;
            document.getElementById('pending-count').textContent = remaining;
            document.getElementById('approved-count').textContent = approvedPromos.length;
            
            if (remaining === 0) {
                document.getElementById('promos-container').innerHTML = `
                    <div class="no-promos">
                        <h2>‚úÖ Toutes les promos ont √©t√© trait√©es !</h2>
                        <p>${approvedPromos.length} promos valid√©es pr√™tes √† √™tre publi√©es</p>
                        <p style="margin-top: 15px; font-size: 0.9em;">Clique sur "üì§ Publier sur Discord" pour les envoyer</p>
                    </div>
                `;
            }
        }

        function updatePublishButton() {
            const btn = document.getElementById('publish-btn');
            const count = document.getElementById('publish-count');
            
            count.textContent = approvedPromos.length;
            
            if (approvedPromos.length > 0) {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            } else {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
            }
        }

        async function publishToDiscord() {
            if (approvedPromos.length === 0) {
                alert('‚ùå Aucune promo valid√©e √† publier');
                return;
            }

            if (!confirm(`Publier ${approvedPromos.length} promotions sur Discord avec mention du r√¥le @update-promo ?`)) {
                return;
            }

            try {
                // Sauvegarder dans published.json sur GitHub
                console.log('üì§ Publication de', approvedPromos.length, 'promos...');
                
                // Simulation: En production, il faudrait un endpoint API pour √©crire dans GitHub
                // ou utiliser GitHub API directement
                
                // Pour l'instant, on affiche un message
                alert(`‚úÖ ${approvedPromos.length} promotions valid√©es !\n\n` +
                      `Lance la commande !publish sur Discord pour les poster dans les salons.\n\n` +
                      `Le bot mentionnera automatiquement @update-promo.`);
                
                // Mettre √† jour les stats
                const currentPublished = parseInt(document.getElementById('published-count').textContent);
                document.getElementById('published-count').textContent = currentPublished + approvedPromos.length;
                
                // R√©initialiser
                approvedPromos = [];
                updatePublishButton();
                loadPromos();
                
            } catch (error) {
                console.error('‚ùå Erreur publication:', error);
                alert('‚ùå Erreur lors de la publication. V√©rifie les logs.');
            }
        }

        function logout() {
            localStorage.removeItem('discord_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
