<! DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - GigaPrice V0.5</title>
    <link href="https://fonts.googleapis.com/css2? family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background: #0d0517;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(255, 0, 60, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .admin-header {
            background: linear-gradient(135deg, rgba(255, 0, 60, 0.3), rgba(192, 0, 58, 0.3));
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 0, 60, 0.5);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 0, 60, 0.2);
        }

        .admin-logo h1 {
            font-size: 1.8em;
            font-weight: 800;
            background: linear-gradient(135deg, #ff003c, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-badge {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff003c, #c0003a);
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            box-shadow: 0 0 15px rgba(255, 0, 60, 0.4);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ff003c;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 60, 0.2);
        }

        .stats {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(255, 0, 60, 0.1);
            border: 1px solid rgba(255, 0, 60, 0.3);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2. 5em;
            font-weight: 800;
            color: #ff003c;
        }

        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 800;
            color: #fff;
        }

        .publish-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .publish-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .publish-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .platform-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .platform-filter-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .platform-filter-btn.active {
            background: rgba(255, 0, 60, 0.2);
            border-color: rgba(255, 0, 60, 0.5);
            color: #fff;
        }

        .promos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .promo-card {
            background: rgba(255, 0, 60, 0.05);
            border: 1px solid rgba(255, 0, 60, 0.2);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .promo-card.approved {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .promo-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .promo-discount {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            background: #ff003c;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1. 1em;
        }

        .promo-platform {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            backdrop-filter: blur(10px);
        }

        .promo-platform.pc { background: rgba(138, 16, 219, 0.9); }
        .promo-platform.ps5 { background: rgba(0, 112, 204, 0.9); }
        .promo-platform.xbox { background: rgba(16, 124, 16, 0.9); }
        .promo-platform.switch { background: rgba(230, 0, 18, 0.9); }

        .promo-content {
            padding: 20px;
        }

        .promo-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .promo-store {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 0, 60, 0.2);
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 12px;
            color: #ff003c;
            font-weight: 600;
        }

        .promo-prices {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 16px;
        }

        .price-old {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
        }

        .price-current {
            font-size: 1.5em;
            font-weight: 800;
            color: #ff003c;
        }

        .promo-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85em;
        }

        .btn-approve {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-approve:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-reject {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .btn-reject:hover {
            background: rgba(239, 68, 68, 0. 3);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 3px solid rgba(255, 0, 60, 0.2);
            border-top: 3px solid #ff003c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 40px;
        }

        .error-page h1 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff003c;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: rgba(138, 16, 219, 0.2);
            border: 1px solid rgba(138, 16, 219, 0. 5);
            border-radius: 8px;
            color: #8a10db;
            cursor: pointer;
            font-weight: 600;
            transition: all 0. 3s;
            margin-top: 20px;
        }

        refresh-btn:hover {
            background: rgba(138, 16, 219, 0.3);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>V√©rification des permissions... </p>
        </div>
    </div>

    <script>
        const userData = localStorage.getItem('discord_user');
        let approvedPromos = [];
        let allPromos = [];
        let currentPlatformFilter = 'all';
        
        if (! userData) {
            showError('Vous devez √™tre connect√©', 'Connectez-vous avec Discord');
        } else {
            try {
                const user = JSON.parse(userData);
                if (! user.isWebManager) {
                    showError('Acc√®s refus√©', 'R√¥le Web Manager requis');
                } else {
                    initAdminPanel(user);
                }
            } catch (e) {
                showError('Erreur', 'Donn√©es invalides');
            }
        }

        function showError(title, message) {
            document.getElementById('app').innerHTML = `
                <div class="error-page">
                    <h1>‚õî ${title}</h1>
                    <p>${message}</p>
                    <a href="index.html" style="color:#ff003c">‚Üê Retour</a>
                </div>
            `;
        }

        function initAdminPanel(user) {
            document.getElementById('app').innerHTML = `
                <div class="admin-header">
                    <div style="display:flex;align-items:center;gap:15px">
                        <h1>üéÆ GigaPrice Admin V0.5</h1>
                        <span class="admin-badge">üëë Web Manager</span>
                    </div>
                    <div style="display:flex;align-items:center;gap:12px">
                        <div style="text-align:right">
                            <div style="font-weight:700">${user.user. username}</div>
                            <div style="font-size:0.85em;color:rgba(255,255,255,0.6)">Web Manager</div>
                        </div>
                        <img src="${user.user.avatar}" class="user-avatar">
                        <button class="logout-btn" onclick="logout()">D√©connexion</button>
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-label">üì• Promos Discord</div>
                        <div class="stat-value" id="pending-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">‚úÖ Valid√©es</div>
                        <div class="stat-value" id="approved-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">üåê Publi√©es</div>
                        <div class="stat-value" id="published-count">0</div>
                    </div>
                </div>

                <div class="content">
                    <div class="section-header">
                        <h2 class="section-title">üìã Promotions Discord</h2>
                        <div>
                            <button class="publish-btn" onclick="publishToSite()" id="publish-btn" disabled>
                                üåê Publier (<span id="publish-count">0</span>)
                            </button>
                            <button class="refresh-btn" onclick="loadPromos()">üîÑ Rafra√Æchir</button>
                        </div>
                    </div>

                    <div class="platform-filters">
                        <button class="platform-filter-btn active" data-platform="all" onclick="filterByPlatform('all')">üìä Tous</button>
                        <button class="platform-filter-btn" data-platform="pc" onclick="filterByPlatform('pc')">üíª PC</button>
                        <button class="platform-filter-btn" data-platform="ps5" onclick="filterByPlatform('ps5')">üéÆ PS5</button>
                        <button class="platform-filter-btn" data-platform="xbox" onclick="filterByPlatform('xbox')">üü¢ Xbox</button>
                        <button class="platform-filter-btn" data-platform="switch" onclick="filterByPlatform('switch')">üî¥ Switch</button>
                    </div>
                    
                    <div class="promos-grid" id="promos-container">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Chargement des promotions...</p>
                        </div>
                    </div>
                </div>
            `;

            loadPromos();
            setInterval(loadPromos, 30000);
        }

        async function loadPromos() {
            try {
                console.log('üì• Chargement des promos.. .');
                
                const response = await fetch('https://giga-pricexyz.vercel.app/api/get-pending-promos');
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                allPromos = await response.json();

                console.log(`‚úÖ ${allPromos.length} promos charg√©es`);
                document.getElementById('pending-count').textContent = allPromos.length;
                document.getElementById('approved-count').textContent = approvedPromos.length;

                displayPromos(allPromos);
                updatePublishButton();

            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('promos-container').innerHTML = `
                    <div class="loading">
                        <h2>‚ö†Ô∏è Impossible de charger</h2>
                        <p>Tape <code>! update</code> sur Discord pour g√©n√©rer des promos</p>
                        <button class="refresh-btn" onclick="loadPromos()">üîÑ R√©essayer</button>
                    </div>
                `;
            }
        }

        function filterByPlatform(platform) {
            currentPlatformFilter = platform;
            
            document.querySelectorAll('.platform-filter-btn').forEach(btn => {
                if (btn.dataset.platform === platform) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const cards = document.querySelectorAll('. promo-card');
            cards. forEach(card => {
                const cardPlatform = card.dataset.platform;
                
                if (platform === 'all' || cardPlatform === platform) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function displayPromos(promos) {
            const container = document. getElementById('promos-container');

            if (promos.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <h2>üì≠ Aucune promo en attente</h2>
                        <p>Tape <code>!update</code> sur Discord</p>
                    </div>
                `;
                return;
            }

            const html = promos.map(promo => `
                <div class="promo-card" data-id="${promo.id}" data-platform="${promo.plateforme}" data-promo='${JSON.stringify(promo)}'>
                    <div class="promo-image" style="background-image: url('${promo.image}')">
                        <div class="promo-platform ${promo.plateforme}">${getPlatformName(promo.plateforme)}</div>
                        <div class="promo-discount">-${promo.reduction}%</div>
                    </div>
                    <div class="promo-content">
                        <div class="promo-title">${promo.titre}</div>
                        <div class="promo-store">${promo.store}</div>
                        <div class="promo-prices">
                            <span class="price-old">${promo.ancien_prix}‚Ç¨</span>
                            <span class="price-current">${promo.nouveau_prix}‚Ç¨</span>
                        </div>
                        <div class="promo-actions">
                            <button class="btn btn-approve" onclick="approvePromo('${promo.id}')">‚úÖ Valider</button>
                            <button class="btn btn-reject" onclick="rejectPromo('${promo.id}')">‚ùå Ignorer</button>
                        </div>
                    </div>
                </div>
            `).join('');

            container. innerHTML = html;
        }

        function getPlatformName(platform) {
            const names = {
                'pc': 'üíª PC',
                'ps5': 'üéÆ PS5',
                'xbox': 'üü¢ Xbox',
                'switch': 'üî¥ Switch'
            };
            return names[platform] || platform;
        }

        function approvePromo(id) {
            const card = document.querySelector(`[data-id="${id}"]`);
            const promoData = JSON.parse(card.dataset.promo);
            
            if (approvedPromos.some(p => p.id === id)) {
                card.classList.remove('approved');
                approvedPromos = approvedPromos.filter(p => p.id !== id);
                card.querySelector('.btn-approve').textContent = '‚úÖ Valider';
                card.querySelector('.btn-approve').disabled = false;
            } else {
                approvedPromos.push(promoData);
                card.classList. add('approved');
                card. querySelector('.btn-approve').textContent = '‚úÖ Valid√©';
                card.querySelector('. btn-approve').disabled = true;
            }
            
            document.getElementById('approved-count').textContent = approvedPromos.length;
            updatePublishButton();
        }

        function rejectPromo(id) {
            document.querySelector(`[data-id="${id}"]`).style.display = 'none';
            approvedPromos = approvedPromos.filter(p => p.id !== id);
            document.getElementById('approved-count').textContent = approvedPromos.length;
            updatePublishButton();
        }

        function updatePublishButton() {
            const btn = document.getElementById('publish-btn');
            const count = document.getElementById('publish-count');
            
            count.textContent = approvedPromos.length;
            
            if (approvedPromos. length > 0) {
                btn. disabled = false;
                btn. style.opacity = '1';
            } else {
                btn.disabled = true;
                btn.style.opacity = '0.5';
            }
        }

        async function publishToSite() {
            if (approvedPromos.length === 0) {
                alert('‚ùå Aucune promo valid√©e');
                return;
            }

            if (! confirm(`Publier ${approvedPromos.length} promotions sur promo. html ?`)) {
                return;
            }

            try {
                console.log('üì§ Publication...');
                
                const response = await fetch('/api/publish-promos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ promos: approvedPromos })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert(`‚úÖ PUBLI√â!\n\nüíª PC: ${result.details.pc}\nüéÆ PS5: ${result.details. ps5}\nüü¢ Xbox: ${result.details.xbox}\nüî¥ Switch: ${result.details.switch}\n\nLes jeux sont maintenant visibles sur promo.html`);
                    
                    document.getElementById('published-count').textContent = 
                        parseInt(document.getElementById('published-count').textContent) + approvedPromos.length;
                    
                    approvedPromos = [];
                    updatePublishButton();
                    loadPromos();
                } else {
                    alert(`‚ùå Erreur: ${result.error || 'Erreur inconnue'}`);
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                alert(`‚ùå Erreur: ${error.message}`);
            }
        }

        function logout() {
            localStorage.removeItem('discord_user');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
