<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats - GigaPrice V0.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background: #0a0a0f;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(138, 16, 219, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        nav a.active {
            color: #fff;
            background: rgba(138, 16, 219, 0.2);
        }

        .header {
            padding: 40px 20px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9em;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            color: #8a10db;
        }

        .search-info {
            font-size: 1.8em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .search-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95em;
        }

        .filters {
            display: flex;
            gap: 12px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .filter-btn.active {
            background: rgba(138, 16, 219, 0.2);
            border-color: rgba(138, 16, 219, 0.3);
            color: #fff;
        }

        .results-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-card.has-promo {
            border-color: rgba(255, 0, 60, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 60, 0.2);
        }

        .result-card:hover {
            transform: translateY(-8px);
            border-color: rgba(138, 16, 219, 0.3);
            box-shadow: 0 12px 40px rgba(138, 16, 219, 0.2);
        }

        .result-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .promo-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff003c, #c0003a);
            border-radius: 20px;
            font-weight: 800;
            font-size: 0.9em;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(255, 0, 60, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .result-platforms {
            position: absolute;
            top: 12px;
            left: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .platform-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8em;
            backdrop-filter: blur(10px);
        }

        .platform-badge.pc {
            background: rgba(138, 16, 219, 0.9);
        }

        .platform-badge.ps5 {
            background: rgba(0, 112, 204, 0.9);
        }

        .platform-badge.xbox {
            background: rgba(16, 124, 16, 0.9);
        }

        .platform-badge.switch {
            background: rgba(230, 0, 18, 0.9);
        }

        .result-rating {
            position: absolute;
            bottom: 12px;
            right: 12px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
        }

        .result-content {
            padding: 20px;
        }

        .result-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .result-stores {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .store-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .store-item:hover {
            background: rgba(138, 16, 219, 0.15);
        }

        .store-name {
            font-weight: 600;
            font-size: 0.9em;
        }

        .store-price {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .price-promo {
            color: #ff003c;
            font-weight: 800;
            font-size: 1.2em;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(255, 0, 60, 0.5);
        }

        .modal-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 16px 16px 0 0;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-title {
            font-size: 2em;
            font-weight: 800;
            margin-bottom: 15px;
            color: #fff;
        }

        .modal-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .modal-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(138, 16, 219, 0.2);
            border-radius: 8px;
            font-size: 0.9em;
        }

        .modal-description {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-stores {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-store-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
        }

        .modal-store-item:hover {
            background: rgba(138, 16, 219, 0.2);
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8a10db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-results h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="promo.html">Promotions</a>
        <a href="comparateur.html">Comparateur</a>
        <a href="alertes.html">Alertes</a>
        <a href="historique.html">Historique Prix</a>
    </nav>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Retour</a>
        <div class="search-info" id="search-info">R√©sultats pour "<span id="query"></span>"</div>
        <div class="search-meta" id="search-meta">Chargement...</div>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterPlatform('all')">Toutes les plateformes</button>
        <button class="filter-btn" onclick="filterPlatform('pc')">üíª PC</button>
        <button class="filter-btn" onclick="filterPlatform('ps5')">üéÆ PlayStation 5</button>
        <button class="filter-btn" onclick="filterPlatform('xbox')">üü¢ Xbox Series X|S</button>
        <button class="filter-btn" onclick="filterPlatform('switch')">üî¥ Nintendo Switch</button>
    </div>

    <div class="results-container" id="results-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Recherche en cours...</p>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div class="modal-image" id="modal-image"></div>
            <div class="modal-body">
                <h2 class="modal-title" id="modal-title"></h2>
                <div class="modal-meta" id="modal-meta"></div>
                <p class="modal-description" id="modal-description"></p>
                <h3 style="margin-bottom: 15px; color: #fff;">Acheter ce jeu</h3>
                <div class="modal-stores" id="modal-stores"></div>
            </div>
        </div>
    </div>

    <script>
        const RAWG_API_KEY = 'ed6c45e2264a4c6aac17c4f3525362d9';
        let allResults = [];
        let currentFilter = 'all';
        let promoGames = [];

        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        if (!query) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('query').textContent = query;
            loadPromos().then(() => searchGames(query));
        }

        // Charger les promos du site
        async function loadPromos() {
            try {
                const [pc, ps5, xbox, sw] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_pc.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_ps5.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_xbox.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_switch.json').then(r => r.json())
                ]);
                
                promoGames = [...pc, ...ps5, ...xbox, ...sw];
                console.log(`‚úÖ ${promoGames.length} promos charg√©es`);
            } catch (error) {
                console.error('Erreur chargement promos:', error);
            }
        }

        function isInPromo(gameName) {
            const normalized = gameName.toLowerCase().trim();
            return promoGames.find(p => p.titre.toLowerCase().trim().includes(normalized) || normalized.includes(p.titre.toLowerCase().trim()));
        }

        async function searchGames(query) {
            try {
                // Tri: PC > Console > Mobile
                const platforms = ['4', '187', '1', '18', '186', '7']; // PC, PS5, Xbox, PS4, Xbox One, Switch
                
                const rawgResponse = await fetch(
                    `https://api.rawg.io/api/games?key=${RAWG_API_KEY}&search=${encodeURIComponent(query)}&page_size=20&ordering=-metacritic,-added&platforms=${platforms.join(',')}`
                );
                const rawgData = await rawgResponse.json();

                if (!rawgData.results || rawgData.results.length === 0) {
                    showNoResults();
                    return;
                }

                allResults = await Promise.all(
                    rawgData.results.map(async (game) => {
                        const detailsResponse = await fetch(`https://api.rawg.io/api/games/${game.id}?key=${RAWG_API_KEY}`);
                        const details = await detailsResponse.json();

                        const platforms = [];
                        if (game.platforms) {
                            game.platforms.forEach(p => {
                                const name = p.platform.name.toLowerCase();
                                if (name.includes('pc')) platforms.push('pc');
                                if (name.includes('playstation')) platforms.push('ps5');
                                if (name.includes('xbox')) platforms.push('xbox');
                                if (name.includes('switch')) platforms.push('switch');
                            });
                        }

                        const stores = details.stores || [];
                        const storeLinks = [];
                        
                        stores.forEach(s => {
                            const storeName = s.store.name;
                            let url = '#';
                            let searchTerm = encodeURIComponent(game.name);
                            
                            if (storeName.toLowerCase().includes('steam')) {
                                url = `https://store.steampowered.com/search/?term=${searchTerm}`;
                            } else if (storeName.toLowerCase().includes('epic')) {
                                url = `https://store.epicgames.com/en-US/browse?q=${searchTerm}`;
                            } else if (storeName.toLowerCase().includes('gog')) {
                                url = `https://www.gog.com/games?query=${searchTerm}`;
                            } else if (storeName.toLowerCase().includes('playstation')) {
                                url = `https://store.playstation.com/en-us/search/${searchTerm}`;
                            } else if (storeName.toLowerCase().includes('xbox')) {
                                url = `https://www.xbox.com/en-us/search?q=${searchTerm}`;
                            } else if (storeName.toLowerCase().includes('nintendo')) {
                                url = `https://www.nintendo.com/search/#q=${searchTerm}`;
                            } else {
                                url = s.url || `https://www.google.com/search?q=${searchTerm}+buy`;
                            }
                            
                            storeLinks.push({
                                name: storeName,
                                url: url,
                                platform: getPlatformFromStore(storeName)
                            });
                        });

                        if (storeLinks.length === 0) {
                            const searchTerm = encodeURIComponent(game.name);
                            storeLinks.push(
                                { name: 'Steam', url: `https://store.steampowered.com/search/?term=${searchTerm}`, platform: 'pc' },
                                { name: 'Epic Games', url: `https://store.epicgames.com/en-US/browse?q=${searchTerm}`, platform: 'pc' }
                            );
                        }

                        const promo = isInPromo(game.name);

                        return {
                            id: game.id,
                            name: game.name,
                            image: game.background_image || 'https://via.placeholder.com/400x200',
                            rating: game.rating || 'N/A',
                            released: game.released || 'N/A',
                            platforms: [...new Set(platforms)],
                            stores: storeLinks,
                            description: details.description_raw || 'Aucune description disponible.',
                            promo: promo
                        };
                    })
                );

                displayResults(allResults);

            } catch (error) {
                console.error('Erreur recherche:', error);
                showError();
            }
        }

        function getPlatformFromStore(storeName) {
            const name = storeName.toLowerCase();
            if (name.includes('playstation')) return 'ps5';
            if (name.includes('xbox')) return 'xbox';
            if (name.includes('nintendo')) return 'switch';
            return 'pc';
        }

        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            if (results.length === 0) {
                showNoResults();
                return;
            }

            document.getElementById('search-meta').textContent = `${results.length} jeux trouv√©s`;

            const html = `
                <div class="results-grid">
                    ${results.map(game => `
                        <div class="result-card ${game.promo ? 'has-promo' : ''}" data-platforms="${game.platforms.join(',')}" data-game-id="${game.id}" onclick="showModal(${game.id})">
                            <div class="result-image" style="background-image: url('${game.image}')">
                                ${game.promo ? `<div class="promo-badge">üî• EN PROMO -${game.promo.reduction}%</div>` : ''}
                                <div class="result-platforms">
                                    ${game.platforms.map(p => `
                                        <span class="platform-badge ${p}">${getPlatformIcon(p)}</span>
                                    `).join('')}
                                </div>
                                ${game.rating !== 'N/A' ? `<div class="result-rating">‚≠ê ${game.rating}/5</div>` : ''}
                            </div>
                            <div class="result-content">
                                <div class="result-title">${game.name}</div>
                                <div class="result-meta">
                                    <span>üìÖ ${game.released}</span>
                                    <span>üéÆ ${game.platforms.length} plateforme(s)</span>
                                </div>
                                ${game.promo ? `
                                    <div style="padding: 12px; background: rgba(255, 0, 60, 0.1); border-radius: 8px; margin-bottom: 10px;">
                                        <div style="font-weight: 700; color: #ff003c; margin-bottom: 5px;">üí∞ Prix Promo</div>
                                        <div style="display: flex; gap: 10px; align-items: baseline;">
                                            <span style="text-decoration: line-through; color: rgba(255,255,255,0.4);">${game.promo.ancien_prix}‚Ç¨</span>
                                            <span style="font-size: 1.5em; font-weight: 800; color: #ff003c;">${game.promo.nouveau_prix}‚Ç¨</span>
                                        </div>
                                        <div style="font-size: 0.8em; color: rgba(255,255,255,0.6); margin-top: 5px;">Sur ${game.promo.store}</div>
                                    </div>
                                ` : ''}
                                <div style="padding: 10px; background: rgba(138, 16, 219, 0.1); border-radius: 8px; text-align: center; color: rgba(255,255,255,0.8); font-size: 0.9em;">
                                    Cliquez pour plus d'infos et voir tous les stores
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function showModal(gameId) {
            const game = allResults.find(g => g.id === gameId);
            if (!game) return;

            document.getElementById('modal-image').style.backgroundImage = `url('${game.image}')`;
            document.getElementById('modal-title').textContent = game.name;
            
            const metaHtml = `
                ${game.rating !== 'N/A' ? `<div class="modal-meta-item">‚≠ê ${game.rating}/5</div>` : ''}
                <div class="modal-meta-item">üìÖ ${game.released}</div>
                <div class="modal-meta-item">üéÆ ${game.platforms.length} plateformes</div>
                ${game.promo ? `<div class="modal-meta-item" style="background: rgba(255, 0, 60, 0.3);">üî• EN PROMO -${game.promo.reduction}%</div>` : ''}
            `;
            document.getElementById('modal-meta').innerHTML = metaHtml;
            
            document.getElementById('modal-description').textContent = game.description.slice(0, 300) + '...';
            
            const storesHtml = game.stores.map(store => `
                <a href="${store.url}" target="_blank" rel="noopener noreferrer" class="modal-store-item">
                    <span style="font-weight: 600;">${store.name}</span>
                    ${game.promo && store.name === game.promo.store ? `
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="text-decoration: line-through; color: rgba(255,255,255,0.4);">${game.promo.ancien_prix}‚Ç¨</span>
                            <span style="font-size: 1.3em; font-weight: 800; color: #ff003c;">${game.promo.nouveau_prix}‚Ç¨</span>
                        </div>
                    ` : `<span>Voir l'offre ‚Üí</span>`}
                </a>
            `).join('');
            document.getElementById('modal-stores').innerHTML = storesHtml;
            
            document.getElementById('game-modal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('game-modal').classList.remove('show');
        }

        document.getElementById('game-modal').addEventListener('click', (e) => {
            if (e.target.id === 'game-modal') {
                closeModal();
            }
        });

        function getPlatformIcon(platform) {
            const icons = {
                'pc': 'üíª',
                'ps5': 'üéÆ',
                'xbox': 'üü¢',
                'switch': 'üî¥'
            };
            return icons[platform] || 'üéÆ';
        }

        function filterPlatform(platform) {
            currentFilter = platform;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const cards = document.querySelectorAll('.result-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const platforms = card.dataset.platforms.split(',');
                
                if (platform === 'all' || platforms.includes(platform)) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            document.getElementById('search-meta').textContent = `${visibleCount} jeux trouv√©s`;
        }

        function showNoResults() {
            document.getElementById('results-container').innerHTML = `
                <div class="no-results">
                    <h2>üîç Aucun r√©sultat</h2>
                    <p>Essayez un autre terme de recherche</p>
                </div>
            `;
        }

        function showError() {
            document.getElementById('results-container').innerHTML = `
                <div class="no-results">
                    <h2>‚ö†Ô∏è Erreur de recherche</h2>
                    <p>Impossible de charger les r√©sultats. R√©essayez.</p>
                </div>
            `;
        }
