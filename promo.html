    <meta charset="UTF-8">

    <title>GigaPrice - Promotions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', 'Lato', sans-serif;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #2d1b4e, #4a2c6e, #6b4791, #8a5fb5);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.15) 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        
        nav a.active { background: rgba(255, 255, 255, 0.15); }
        nav a:hover { background: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }
        
        .promo-header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        .promo-header h1 {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff4444, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(255, 68, 68, 0.5));
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(255, 68, 68, 0.5)); }
            50% { filter: drop-shadow(0 0 60px rgba(255, 215, 0, 0.8)); }
        }
        
        .promo-header p {
            font-size: 1.3em;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }
        
        .promo-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .promo-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.4s;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .promo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .promo-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #ff4444, #ff6b6b);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1em;
            z-index: 10;
        }
        
        .promo-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .promo-content { padding: 25px; }
        
        .promo-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }
        
        .promo-platform {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(138, 16, 219, 0.3);
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }
        
        .promo-prices {
            display: flex;
            align-items: baseline;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .old-price {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
        }
        
        .new-price {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .promo-economy {
            font-size: 0.9em;
            color: #4ade80;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .store-tag {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }
        
        .promo-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8a10db, #c710db);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .promo-btn:hover {
            background: linear-gradient(135deg, #9a20eb, #d720eb);
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 80px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .floating-discord-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(88, 101, 242, 0.9);
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            font-weight: 700;
            z-index: 2000;
            transition: all 0.3s;
        }
        
        .floating-discord-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }
    </style>
</head>

    <div class="promo-header">
        <h1>üî• Promotions</h1>
        <p>Les meilleures offres du moment</p>
        <p style="font-size: 1em; color: rgba(255,255,255,0.7); font-style: italic;">Mis √† jour quotidiennement</p>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterPromos('all')">Toutes</button>
        <button class="filter-btn" onclick="filterPromos('pc')">PC</button>
        <button class="filter-btn" onclick="filterPromos('playstation')">PlayStation</button>
        <button class="filter-btn" onclick="filterPromos('xbox')">Xbox</button>
        <button class="filter-btn" onclick="filterPromos('nintendo')">Nintendo</button>
    </div>

    <div class="promo-grid" id="promo-grid"></div>

    <footer>
        ¬© 2025 GigaPrice - Tous droits r√©serv√©s<br>
        <small style="opacity: 0.6;">Comparateur de prix pour gamers passionn√©s</small>
    </footer>

    <script>
        let allPromos = [];
        
        async function loadPromotions() {
            try {
                const t = Date.now(); // Anti-cache
                
                const [pc, ps5, xbox, sw] = await Promise.all([
                    fetch(`./data/promo_pc.json?t=${t}`).then(r => r.json()),
                    fetch(`./data/promo_ps5.json?t=${t}`).then(r => r.json()),
                    fetch(`./data/promo_xbox.json?t=${t}`).then(r => r.json()),
                    fetch(`./data/promo_switch.json?t=${t}`).then(r => r.json())
                ]);
                
                allPromos = [
                    ...pc.map(p => ({...p, platform: 'pc'})),
                    ...ps5.map(p => ({...p, platform: 'playstation'})),
                    ...xbox.map(p => ({...p, platform: 'xbox'})),
                    ...sw.map(p => ({...p, platform: 'nintendo'}))
                ];
                
                console.log('‚úÖ Promos charg√©es:', allPromos.length);
                displayPromotions(allPromos);
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                document.getElementById('promo-grid').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <h2>üîç Aucun r√©sultat trouv√©</h2>
                        <p style="margin: 20px 0; font-size: 1.1em;">Aucune promotion disponible pour le moment.</p>
                        <p style="margin-bottom: 20px; color: rgba(255,255,255,0.7);">Faites remonter le probl√®me au support Discord</p>
                        <a href="https://discord.gg/kSFqRNyn" target="_blank" style="display: inline-block; margin-top:20px; padding:14px 30px; background:#5865F2; border:none; border-radius:10px; color:white; text-decoration:none; font-weight:700;">Contacter le support</a>
                    </div>
                `;
            }
        }
        
        function displayPromotions(promos) {
            const grid = document.getElementById('promo-grid');
            
            if (promos.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:50px;"><h2>üîç Aucune promotion</h2></div>';
                return;
            }
            
            grid.innerHTML = promos.map((p, i) => `
                <div class="promo-card" data-platform="${p.platform}" style="animation-delay:${i * 0.05}s;">
                    <div class="promo-badge">-${p.reduction}%</div>
                    <div class="promo-image" style="background-image: url('${p.image}');"></div>
                    <div class="promo-content">
                        <h2 class="promo-title">${p.titre}</h2>
                        <span class="promo-platform">${getPlatformName(p.platform)}</span>
                        <div class="promo-prices">
                            <span class="old-price">${p.ancien_prix}‚Ç¨</span>
                            <span class="new-price">${p.nouveau_prix}‚Ç¨</span>
                        </div>
                        <p class="promo-economy">‚úì √âconomise ${(parseFloat(p.ancien_prix) - parseFloat(p.nouveau_prix)).toFixed(2)}‚Ç¨</p>
                        <span class="store-tag">${p.store}</span>
                        <a href="${p.lien}" target="_blank" style="text-decoration:none;">
                            <button class="promo-btn">Voir l'offre</button>
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        function getPlatformName(p) {
            return {pc: 'PC', playstation: 'PlayStation 5', xbox: 'Xbox Series X|S', nintendo: 'Nintendo Switch'}[p] || p;
        }
        
        function filterPromos(platform) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            displayPromotions(platform === 'all' ? allPromos : allPromos.filter(p => p.platform === platform));
        }
        
        // CHARGER AU D√âMARRAGE
        loadPromotions();
        
        // RECHARGER AUTOMATIQUEMENT TOUTES LES 5 MINUTES
        setInterval(loadPromotions, 5 * 60 * 1000);
    </script>
