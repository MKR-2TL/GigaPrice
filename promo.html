<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaPrice - Promotions Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(-45deg, #2d1b4e, #4a2c6e, #6b4791, #8a5fb5);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 25px 20px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        nav a.active { background: rgba(255, 255, 255, 0.15); }
        nav a:hover { background: rgba(255, 255, 255, 0.2); }
        
        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        .header h1 {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, #ff4444, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.5em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }
        
        .grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            z-index: 10;
        }
        
        .image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        
        .content { padding: 25px; }
        
        .title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .platform {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(138, 16, 219, 0.3);
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }
        
        .prices {
            display: flex;
            align-items: baseline;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .old-price {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
        }
        
        .new-price {
            font-size: 2em;
            font-weight: 900;
            color: #ffd700;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8a10db, #c710db);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .discord-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #5865F2;
            color: white;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            z-index: 2000;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

        let allPromos = DEMO_GAMES;
        
        function displayPromos(promos) {
            const container = document.getElementById('container');
            
            if (promos.length === 0) {
                container.innerHTML = '<div class="loading"><p>üîç Aucune promotion trouv√©e</p></div>';
                return;
            }
            
            const html = `<div class="grid">${promos.map(p => `
                <div class="card" data-platform="${p.platform}">
                    <div class="badge">-${p.reduction}%</div>
                    <div class="image" style="background-image: url('${p.image}');"></div>
                    <div class="content">
                        <h2 class="title">${p.titre}</h2>
                        <span class="platform">${p.store}</span>
                        <div class="prices">

                        </div>
                        <a href="${p.lien}" target="_blank" class="btn">Voir l'offre</a>
                    </div>
                </div>
            `).join('')}</div>`;
            
            container.innerHTML = html;
        }
        
        function filterBy(platform) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = platform === 'all' ? allPromos : allPromos.filter(p => p.platform === platform);
            displayPromos(filtered);
        }
        
        // Charger au d√©marrage
        setTimeout(() => displayPromos(allPromos), 1000);
