<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaPrice V0.5 - Promotions Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background: #0a0a0f;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(138, 16, 219, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        nav a.active {
            color: #fff;
            background: rgba(138, 16, 219, 0.2);
        }

        nav a:hover {
            color: #fff;
        }
        
        .header {
            text-align: center;
            padding: 60px 20px 30px;
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            color: #fff;
        }

        .version {
            display: inline-block;
            background: rgba(138, 16, 219, 0.3);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            margin-top: 12px;
        }

        .search-bar-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .search-bar input {
            flex: 1;
            padding: 14px 18px;
            border: none;
            background: transparent;
            color: white;
            font-size: 1em;
            outline: none;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .search-bar button {
            padding: 14px 24px;
            border: none;
            background: linear-gradient(135deg, #8a10db, #4338ca);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #9d21f0, #5348e0);
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8a10db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .filter-btn.active {
            background: rgba(138, 16, 219, 0.2);
            border-color: rgba(138, 16, 219, 0.3);
            color: #fff;
        }

        .filter-btn:hover {
            border-color: rgba(138, 16, 219, 0.2);
        }
        
        .grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }
        
        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(138, 16, 219, 0.3);
        }
        
        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #8a10db;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            z-index: 10;
        }
        
        .platform-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .platform-badge.pc {
            background: rgba(138, 16, 219, 0.9);
            border: 1px solid rgba(138, 16, 219, 1);
        }
        
        .platform-badge.ps5 {
            background: rgba(0, 112, 204, 0.9);
            border: 1px solid rgba(0, 112, 204, 1);
        }
        
        .platform-badge.xbox {
            background: rgba(16, 124, 16, 0.9);
            border: 1px solid rgba(16, 124, 16, 1);
        }
        
        .platform-badge.switch {
            background: rgba(230, 0, 18, 0.9);
            border: 1px solid rgba(230, 0, 18, 1);
        }
        
        .image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .store {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(138, 16, 219, 0.2);
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 12px;
        }
        
        .prices {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 8px;
        }
        
        .old-price {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
        }
        
        .new-price {
            font-size: 1.8em;
            font-weight: 800;
            color: #8a10db;
        }

        .price-warning {
            font-size: 0.75em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8a10db, #4338ca);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #9d21f0, #5348e0);
        }

        .results-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .results-info strong {
            color: #8a10db;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="promo.html" class="active">Promotions</a>
        <a href="comparateur.html">Comparateur</a>
        <a href="alertes.html">Alertes</a>
        <a href="historique.html">Historique Prix</a>
    </nav>

    <div class="header">
        <h1>üî• Promotions <span class="version">V0.5</span></h1>
        <p>Mises √† jour quotidiennes</p>
    </div>

    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Rechercher un jeu dans les promos...">
            <button onclick="filterBySearch()">üîç Rechercher</button>
        </div>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-platform="all" onclick="filterBy('all')">Toutes</button>
        <button class="filter-btn" data-platform="pc" onclick="filterBy('pc')">üíª PC</button>
        <button class="filter-btn" data-platform="ps5" onclick="filterBy('ps5')">üéÆ PlayStation</button>
        <button class="filter-btn" data-platform="xbox" onclick="filterBy('xbox')">üü¢ Xbox</button>
        <button class="filter-btn" data-platform="switch" onclick="filterBy('switch')">üî¥ Switch</button>
    </div>

    <div class="results-info" id="results-info"></div>

    <div id="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Chargement des promotions...</p>
        </div>
    </div>

    <script>
        let allPromos = [];
        let currentFilter = 'all';
        
        async function loadPromos() {
            try {
                console.log('üì• Chargement des promotions...');
                
                const [pc, ps5, xbox, sw] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_pc.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_ps5.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_xbox.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_switch.json').then(r => r.json())
                ]);
                
                allPromos = [
                    ...pc.map(p => ({...p, platform: 'pc'})),
                    ...ps5.map(p => ({...p, platform: 'ps5'})),
                    ...xbox.map(p => ({...p, platform: 'xbox'})),
                    ...sw.map(p => ({...p, platform: 'switch'}))
                ];
                
                console.log(`‚úÖ ${allPromos.length} promos charg√©es`);
                displayPromos(allPromos);
                updateResultsInfo(allPromos.length);
                
            } catch (error) {
                console.error('‚ùå Erreur chargement:', error);
                showError();
            }
        }
        
        function getPlatformName(platform) {
            const names = {
                'pc': 'PC',
                'ps5': 'PlayStation 5',
                'xbox': 'Xbox Series X|S',
                'switch': 'Nintendo Switch'
            };
            return names[platform] || platform;
        }
        
        function displayPromos(promos) {
            const container = document.getElementById('container');
            
            if (promos.length === 0) {
                container.innerHTML = '<div class="loading"><p>üîç Aucune promotion trouv√©e</p></div>';
                return;
            }
            
            const html = `<div class="grid">${promos.map((p, index) => `
                <div class="card" data-platform="${p.platform}" data-title="${p.titre.toLowerCase()}" style="animation-delay: ${(index % 6) * 0.05}s">
                    <div class="platform-badge ${p.platform}">${getPlatformName(p.platform)}</div>
                    <div class="badge">-${p.reduction}%</div>
                    <div class="image" style="background-image: url('${p.image}');"></div>
                    <div class="content">
                        <h2 class="title">${p.titre}</h2>
                        <span class="store">${p.store}</span>
                        <div class="prices">
                            <span class="old-price">${p.ancien_prix}‚Ç¨</span>
                            <span class="new-price">${p.nouveau_prix}‚Ç¨</span>
                        </div>
                        <div class="price-warning">‚ö†Ô∏è Prix susceptible de varier (¬±1-2‚Ç¨)</div>
                        <a href="${p.lien}" target="_blank" rel="noopener noreferrer" class="btn">Voir l'offre sur ${p.store}</a>
                    </div>
                </div>
            `).join('')}</div>`;
            
            container.innerHTML = html;
        }
        
        function filterBy(platform) {
            currentFilter = platform;
            
            // Mettre √† jour les boutons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.platform === platform) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            const searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
            applyFilters(platform, searchQuery);
        }

        function filterBySearch() {
            const searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
            applyFilters(currentFilter, searchQuery);
        }

        document.getElementById('search-input')?.addEventListener('input', () => {
            const searchQuery = document.getElementById('search-input').value.trim().toLowerCase();
            applyFilters(currentFilter, searchQuery);
        });

        function applyFilters(platform, searchQuery) {
            const cards = document.querySelectorAll('.card');
            let visibleCount = 0;

            cards.forEach(card => {
                const cardPlatform = card.dataset.platform;
                const cardTitle = card.dataset.title;
                
                const matchesPlatform = platform === 'all' || cardPlatform === platform;
                const matchesSearch = !searchQuery || cardTitle.includes(searchQuery);
                
                if (matchesPlatform && matchesSearch) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            updateResultsInfo(visibleCount);
        }

        function updateResultsInfo(count) {
            const info = document.getElementById('results-info');
            if (count === 0) {
                info.innerHTML = 'üîç Aucune promotion trouv√©e avec ces filtres';
            } else if (count === allPromos.length) {
                info.innerHTML = `üìä <strong>${count}</strong> promotions disponibles`;
            } else {
                info.innerHTML = `üìä <strong>${count}</strong> promotions trouv√©es`;
            }
        }
        
        function showError() {
            document.getElementById('container').innerHTML = `
                <div class="loading">
                    <p style="font-size: 1.5em; margin-bottom: 20px;">‚ö†Ô∏è Impossible de charger les promotions</p>
                    <p style="color: rgba(255,255,255,0.6);">V√©rifie que les fichiers JSON sont bien sur GitHub</p>
                </div>
            `;
        }
        
        loadPromos();
        setInterval(loadPromos, 5 * 60 * 1000);
    </script>
</body>
</html>
