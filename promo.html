<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaPrice - Promotions Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background: #0a0a0f;
            min-height: 100vh;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        nav a.active {
            color: #fff;
            background: rgba(138, 16, 219, 0.2);
        }
        
        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            color: #fff;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8a10db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        .filter-btn.active {
            background: rgba(138, 16, 219, 0.2);
            border-color: rgba(138, 16, 219, 0.3);
            color: #fff;
        }
        
        .grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(138, 16, 219, 0.3);
        }
        
        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #8a10db;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            z-index: 10;
        }
        
        /* BADGE PLATEFORME */
        .platform-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .platform-badge.pc {
            background: rgba(138, 16, 219, 0.9);
            border: 1px solid rgba(138, 16, 219, 1);
        }
        
        .platform-badge.ps5 {
            background: rgba(0, 112, 204, 0.9);
            border: 1px solid rgba(0, 112, 204, 1);
        }
        
        .platform-badge.xbox {
            background: rgba(16, 124, 16, 0.9);
            border: 1px solid rgba(16, 124, 16, 1);
        }
        
        .platform-badge.switch {
            background: rgba(230, 0, 18, 0.9);
            border: 1px solid rgba(230, 0, 18, 1);
        }
        
        .image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .store {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(138, 16, 219, 0.2);
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 12px;
        }
        
        .prices {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .old-price {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
        }
        
        .new-price {
            font-size: 1.8em;
            font-weight: 800;
            color: #8a10db;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8a10db, #4338ca);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="promo.html" class="active">Promotions</a>
        <a href="comparateur.html">Comparateur</a>
        <a href="alertes.html">Alertes</a>
        <a href="historique.html">Historique Prix</a>
    </nav>

    <div class="header">
        <h1>üî• Promotions</h1>
        <p style="color: rgba(255,255,255,0.6); margin-top: 12px;">Mises √† jour quotidiennes</p>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterBy('all')">Toutes</button>
        <button class="filter-btn" onclick="filterBy('pc')">üíª PC</button>
        <button class="filter-btn" onclick="filterBy('ps5')">üéÆ PlayStation</button>
        <button class="filter-btn" onclick="filterBy('xbox')">üü¢ Xbox</button>
        <button class="filter-btn" onclick="filterBy('switch')">üî¥ Switch</button>
    </div>

    <div id="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Chargement des promotions...</p>
        </div>
    </div>

    <script>
        let allPromos = [];
        
        // ============================================
        // CHARGE LES 4 FICHIERS JSON (UN PAR PLATEFORME)
        // ============================================
        async function loadPromos() {
            try {
                console.log('üì• Chargement des promotions...');
                
                // Charger les 4 fichiers JSON depuis GitHub
                const [pc, ps5, xbox, sw] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_pc.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_ps5.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_xbox.json').then(r => r.json()),
                    fetch('https://raw.githubusercontent.com/MKR-2TL/GigaPrice/main/data/promo_switch.json').then(r => r.json())
                ]);
                
                // Ajouter la plateforme √† chaque jeu
                allPromos = [
                    ...pc.map(p => ({...p, platform: 'pc'})),
                    ...ps5.map(p => ({...p, platform: 'ps5'})),
                    ...xbox.map(p => ({...p, platform: 'xbox'})),
                    ...sw.map(p => ({...p, platform: 'switch'}))
                ];
                
                console.log(`‚úÖ ${allPromos.length} promos charg√©es`);
                console.log(`   PC: ${pc.length}, PS5: ${ps5.length}, Xbox: ${xbox.length}, Switch: ${sw.length}`);
                
                displayPromos(allPromos);
                
            } catch (error) {
                console.error('‚ùå Erreur chargement:', error);
                showError();
            }
        }
        
        function getPlatformName(platform) {
            const names = {
                'pc': 'PC',
                'ps5': 'PlayStation 5',
                'xbox': 'Xbox Series X|S',
                'switch': 'Nintendo Switch'
            };
            return names[platform] || platform;
        }
        
        function displayPromos(promos) {
            const container = document.getElementById('container');
            
            if (promos.length === 0) {
                container.innerHTML = '<div class="loading"><p>üîç Aucune promotion disponible</p></div>';
                return;
            }
            
            const html = `<div class="grid">${promos.map(p => `
                <div class="card" data-platform="${p.platform}">
                    <div class="platform-badge ${p.platform}">${getPlatformName(p.platform)}</div>
                    <div class="badge">-${p.reduction}%</div>
                    <div class="image" style="background-image: url('${p.image}');"></div>
                    <div class="content">
                        <h2 class="title">${p.titre}</h2>
                        <span class="store">${p.store}</span>
                        <div class="prices">
                            <span class="old-price">${p.ancien_prix}‚Ç¨</span>
                            <span class="new-price">${p.nouveau_prix}‚Ç¨</span>
                        </div>
                        <a href="${p.lien}" target="_blank" class="btn">Acheter sur ${p.store}</a>
                    </div>
                </div>
            `).join('')}</div>`;
            
            container.innerHTML = html;
        }
        
        function filterBy(platform) {
            // Changer le bouton actif
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filtrer les jeux
            if (platform === 'all') {
                displayPromos(allPromos);
            } else {
                const filtered = allPromos.filter(p => p.platform === platform);
                console.log(`Filtr√© ${platform}: ${filtered.length} jeux`);
                displayPromos(filtered);
            }
        }
        
        function showError() {
            document.getElementById('container').innerHTML = `
                <div class="loading">
                    <p style="font-size: 1.5em; margin-bottom: 20px;">‚ö†Ô∏è Impossible de charger les promotions</p>
                    <p style="color: rgba(255,255,255,0.6);">V√©rifie que les fichiers JSON sont bien sur GitHub</p>
                    <p style="color: rgba(255,255,255,0.6); margin-top: 10px;">Dans le dossier: <code>data/</code></p>
                </div>
            `;
        }
        
        // Charger au d√©marrage
        loadPromos();
        
        // Recharger toutes les 5 minutes
        setInterval(loadPromos, 5 * 60 * 1000);
    </script>
</body>
</html>
