<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaPrice - Promotions Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            background: #0a0a0f;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(138, 16, 219, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        nav a.active {
            color: #fff;
            background: rgba(138, 16, 219, 0.2);
        }
        
        nav a:hover {
            color: #fff;
            background: rgba(138, 16, 219, 0.15);
        }
        
        .header {
            text-align: center;
            padding: 60px 20px 40px;
        }
        
        .header h1 {
            font-size: 3em;
            font-weight: 800;
            color: #fff;
            margin-bottom: 12px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1em;
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #8a10db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 30px 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: rgba(138, 16, 219, 0.2);
            border-color: rgba(138, 16, 219, 0.3);
            color: #fff;
        }
        
        .grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(138, 16, 219, 0.3);
        }
        
        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #8a10db;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
            z-index: 10;
        }
        
        .image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .title {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .store {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(138, 16, 219, 0.2);
            border-radius: 12px;
            font-size: 0.8em;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .prices {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .old-price {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
        }
        
        .new-price {
            font-size: 1.8em;
            font-weight: 800;
            color: #8a10db;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8a10db, #4338ca);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 16, 219, 0.4);
        }
        
        .discord-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #5865F2;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            z-index: 2000;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 80px;
            background: rgba(10, 10, 15, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/kSFqRNyn" class="discord-btn" target="_blank">Discord</a>

    <nav>
        <a href="index.html">Accueil</a>
        <a href="promo.html" class="active">Promotions</a>
        <a href="comparateur.html">Comparateur</a>
        <a href="alertes.html">Alertes</a>
        <a href="historique.html">Historique Prix</a>
    </nav>

    <div class="header">
        <h1>üî• Promotions</h1>
        <p>Les meilleures offres gaming mises √† jour quotidiennement</p>
    </div>

    <div class="filters">
        <button class="filter-btn active" onclick="filterBy('all')">Toutes</button>
        <button class="filter-btn" onclick="filterBy('pc')">PC</button>
        <button class="filter-btn" onclick="filterBy('ps')">PlayStation</button>
        <button class="filter-btn" onclick="filterBy('xbox')">Xbox</button>
        <button class="filter-btn" onclick="filterBy('switch')">Switch</button>
    </div>

    <div id="container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Chargement des promotions...</p>
        </div>
    </div>

    <footer>
        ¬© 2025 GigaPrice - Tous droits r√©serv√©s
    </footer>

    <script>
        let allPromos = [];
        
        // URL du fichier JSON sur GitHub (√† remplacer par ton URL)
        const DATA_URL = 'https://raw.githubusercontent.com/TON_USERNAME/TON_REPO/main/data/promo_pc.json';
        
        async function loadPromos() {
            try {
                // CHARGE LES VRAIS FICHIERS JSON
                const response = await fetch(DATA_URL);
                const data = await response.json();
                allPromos = data;
                displayPromos(allPromos);
            } catch (error) {
                // En cas d'erreur, utilise les donn√©es de d√©mo
                console.log('Utilisation des donn√©es de d√©mo');
                allPromos = generateDemoData();
                displayPromos(allPromos);
            }
        }
        
        function generateDemoData() {
            // Donn√©es temporaires (sera remplac√© par les vraies promos)
            return [
                {
                    titre: 'Elden Ring',
                    platform: 'pc',
                    ancien_prix: '59.99',
                    nouveau_prix: '29.99',
                    reduction: 50,
                    store: 'Steam',
                    image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1245620/header.jpg',
                    lien: 'https://store.steampowered.com/app/1245620/'
                },
                {
                    titre: 'Cyberpunk 2077',
                    platform: 'pc',
                    ancien_prix: '59.99',
                    nouveau_prix: '19.99',
                    reduction: 67,
                    store: 'GOG',
                    image: 'https://image.api.playstation.com/vulcan/ap/rnd/202111/3013/cKZ4tKNFj9C00giTzYtH8PF1.png',
                    lien: 'https://www.gog.com/game/cyberpunk_2077'
                },
                {
                    titre: 'Red Dead Redemption 2',
                    platform: 'ps',
                    ancien_prix: '59.99',
                    nouveau_prix: '24.99',
                    reduction: 58,
                    store: 'PlayStation Store',
                    image: 'https://image.api.playstation.com/cdn/UP1004/CUSA03041_00/Hpl5MtwQgOVF9vJqlfui6SDB5Jl4oBSq.png',
                    lien: 'https://store.playstation.com/'
                },
                {
                    titre: 'Baldur\'s Gate 3',
                    platform: 'pc',
                    ancien_prix: '59.99',
                    nouveau_prix: '44.99',
                    reduction: 25,
                    store: 'Steam',
                    image: 'https://shared.akamai.steamstatic.com/store_item_assets/steam/apps/1086940/header.jpg',
                    lien: 'https://store.steampowered.com/app/1086940/'
                },
                {
                    titre: 'Hogwarts Legacy',
                    platform: 'ps',
                    ancien_prix: '59.99',
                    nouveau_prix: '29.99',
                    reduction: 50,
                    store: 'PlayStation Store',
                    image: 'https://cdn1.epicgames.com/offer/e97659b501af4e3981d5430dad170911/EGS_HogwartsLegacy_AvalancheSoftware_S1_2560x1440-2baf3188eb3c1aa248bcc1af6a927b7e',
                    lien: 'https://store.playstation.com/'
                }
            ];
        }
        
        function displayPromos(promos) {
            const container = document.getElementById('container');
            
            if (promos.length === 0) {
                container.innerHTML = '<div class="loading"><p>üîç Aucune promotion trouv√©e</p></div>';
                return;
            }
            
            const html = `<div class="grid">${promos.map(p => `
                <div class="card" data-platform="${p.platform}">
                    <div class="badge">-${p.reduction}%</div>
                    <div class="image" style="background-image: url('${p.image}');"></div>
                    <div class="content">
                        <h2 class="title">${p.titre}</h2>
                        <span class="store">${p.store}</span>
                        <div class="prices">
                            <span class="old-price">${p.ancien_prix}‚Ç¨</span>
                            <span class="new-price">${p.nouveau_prix}‚Ç¨</span>
                        </div>
                        <a href="${p.lien}" target="_blank" class="btn">Voir l'offre</a>
                    </div>
                </div>
            `).join('')}</div>`;
            
            container.innerHTML = html;
        }
        
        function filterBy(platform) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = platform === 'all' ? allPromos : allPromos.filter(p => p.platform === platform);
            displayPromos(filtered);
        }
        
        // Charger au d√©marrage
        setTimeout(() => loadPromos(), 1000);
        
        // Recharger toutes les 5 minutes
        setInterval(loadPromos, 5 * 60 * 1000);
    </script>
</body>
</html>
